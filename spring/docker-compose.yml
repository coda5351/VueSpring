version: '3.8'

services:
  app:
    build: .
    container_name: vuespring-app
    environment:
      SPRING_PROFILES_ACTIVE: prod
      DATABASE_URL: jdbc:postgresql://host.docker.internal:5432/vuespring
      DATABASE_USERNAME: dragon
      DATABASE_PASSWORD: ieatsheep
      CORS_ALLOWED_ORIGINS: http://localhost
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - vuespring-network
    expose:
      - "8080"

  nginx:
    image: nginx:alpine
    container_name: vuespring-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app
    networks:
      - vuespring-network

networks:
  vuespring-network:
    driver: bridge
