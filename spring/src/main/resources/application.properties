spring.application.name=vuespring

# Active Profile (dev or prod)
spring.profiles.active=dev

# Common JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.driver-class-name=org.postgresql.Driver

# Common Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baselineOnMigrate=true
spring.flyway.validateOnMigrate=true
spring.flyway.outOfOrder=false

# Common Server Configuration
server.servlet.context-path=/

# Static Resources
spring.web.resources.static-locations=classpath:/static/

# Content Negotiation - Default to JSON
spring.mvc.contentnegotiation.default-content-type=application/json
spring.mvc.contentnegotiation.favor-parameter=false
spring.mvc.contentnegotiation.favor-path-extension=false

# Error Handling
server.error.include-message=always
server.error.include-binding-errors=always
spring.mvc.throw-exception-if-no-handler-found=true
